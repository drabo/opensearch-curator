image:
  repository: docker.io/drabo/opensearch-curator

cronjob:
  # At 04:00 every day
  schedule: "0 4 * * *"

configMaps:
  action_file_yml: |-
    ---
    actions:
      1:
        action: delete_indices
        description: "Delete old indices"
        options:
          timeout_override:
          continue_if_exception: False
          disable_action: False
          ignore_empty_list: True
        filters:
        - filtertype: age
          source: name
          direction: older
          timestring: '%Y.%m.%d'
          unit: days
          unit_count: 30
  config_yml: |-
    ---
    client:
      hosts:
        - my.opensearch.cluster
      port: 443
      use_ssl: True
      timeout: 30
